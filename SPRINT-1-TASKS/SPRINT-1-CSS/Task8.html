<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- CSS Section -->
    <style>

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header,
      nav,
      footer {
        background: #b98eab;
        color: white;
        text-align: center;
        padding: 10px;
      }
      nav {
        background-color: rgb(109, 38, 109);
      }
      footer {
        background-color: rgb(163, 89, 152);
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      .container {
        display: flex;
      }

      .sidebar {
        width: 20%;
        background: #ccc;
        padding: 20px;
      }

      main {
        width: 80%;
        padding: 20px;
        background: white;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 10px;
      }

      input,
      textarea {
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #aaa;
        width: 100%;
      }

      button {
        margin-top: 15px;
        padding: 10px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
    <!-- HTML Section -->
    <header>
      <h1>Form Header</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <aside class="sidebar">
        <p>Sidebar Content</p>
      </aside>

      <main>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>

    <footer>
      <p>Footer Content</p>
    </footer>
  </body>
</html>
