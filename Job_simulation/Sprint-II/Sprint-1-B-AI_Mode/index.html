<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>

      <div class="input-group">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" placeholder="Enter first number"  />
      </div>

      <div class="input-group">
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" placeholder="Enter second number" />
      </div>

      <div class="operations">
        <button class="operation-btn" onclick="calculate('add')">
          <span>+</span> Add
        </button>
        <button class="operation-btn" onclick="calculate('subtract')">
          <span>−</span> Subtract
        </button>
        <button class="operation-btn" onclick="calculate('multiply')">
          <span>×</span> Multiply
        </button>
        <button class="operation-btn" onclick="calculate('divide')">
          <span>÷</span> Divide
        </button>
      </div>

      <div class="result-section">
        <div class="result" id="result">Result will appear here</div>
      </div>

      <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
